<script type="text/javascript">

    var a = parseInt(prompt("Enter Value of A"));
    var b = parseInt(prompt("Enter Value of B"));


    var choice = (prompt("Enter Your Choice for(+ , - ,* /)"));

    if(choice == '+'){
        console.log("Addition = " +(a+b));
        document.write("Addition = " +(a+b));
    }
    else if(choice == '-'){
        console.log("Substraction = " +(a-b));
        document.write("Substraction = " +(a-b));
    }
    else if(choice == '*'){
        console.log("Multiplication = " +(a*b));
        document.write("Multiplication = " +(a*b));
    }
    else if(choice == '/'){
        console.log("Division = " +(a/b));
        document.write("Division = " +(a/b));
    }
    else{
        console.log("Invalid Number");
        document.write("Invalid Number");
    }

</script>
